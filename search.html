<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>


    <div class="">
      <div class="navbar sticky-top  navbar-dark bg-dark d-flex justify-content-center ">
        <a class="navbar-brand" href="#!">

         <form class="form-inline">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-secondary m-5 p-3" type="submit"><a class="text-light" href="#" data-toggle="popover" title="Popover Search" data-content="Cannot currently find your input"><h3>SEARCH</h3></a></button>
         </form>
        </a>
          <script>
              $(document).ready(function(){
                $('[data-toggle="popover"]').popover();
              });
          </script>
     </div>
    </div>

</body>
</html>
